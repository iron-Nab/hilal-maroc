<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGrad" cx="45%" cy="38%" r="65%">
      <stop offset="0%" stop-color="#1f4d33"/>
      <stop offset="100%" stop-color="#0a1a10"/>
    </radialGradient>

    <!-- Moon gold gradient -->
    <radialGradient id="moonGold" cx="35%" cy="30%" r="65%">
      <stop offset="0%" stop-color="#f9e07a"/>
      <stop offset="60%" stop-color="#e8b84b"/>
      <stop offset="100%" stop-color="#c9882a"/>
    </radialGradient>

    <!-- Moon halo glow -->
    <radialGradient id="halo" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e8c96a" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#e8c96a" stop-opacity="0"/>
    </radialGradient>

    <!-- Subtle horizontal line gradient -->
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4a8a60" stop-opacity="0"/>
      <stop offset="30%" stop-color="#4a8a60" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#4a8a60" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#4a8a60" stop-opacity="0"/>
    </linearGradient>

    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect width="600" height="600" rx="96" fill="url(#bgGrad)"/>

  <!-- Subtle inner border -->
  <rect x="14" y="14" width="572" height="572" rx="84" fill="none"
        stroke="#2d6642" stroke-width="1.5" opacity="0.5"/>

  <!-- ==== STARS ==== -->
  <!-- Large -->
  <circle cx="108" cy="118" r="2.8" fill="#f0dfa0" opacity="0.85"/>
  <circle cx="470" cy="88"  r="2.2" fill="#f0dfa0" opacity="0.70"/>
  <circle cx="500" cy="195" r="1.8" fill="#f0dfa0" opacity="0.55"/>
  <circle cx="72"  cy="265" r="1.6" fill="#f0dfa0" opacity="0.45"/>
  <circle cx="520" cy="310" r="1.4" fill="#f0dfa0" opacity="0.40"/>
  <circle cx="138" cy="380" r="1.2" fill="#f0dfa0" opacity="0.35"/>
  <circle cx="488" cy="420" r="1.5" fill="#f0dfa0" opacity="0.40"/>
  <circle cx="85"  cy="460" r="1.0" fill="#f0dfa0" opacity="0.30"/>
  <circle cx="410" cy="72"  r="1.6" fill="#f0dfa0" opacity="0.50"/>
  <circle cx="158" cy="152" r="1.2" fill="#f0dfa0" opacity="0.40"/>
  <circle cx="530" cy="148" r="1.8" fill="#f0dfa0" opacity="0.45"/>

  <!-- 4-point star near crescent -->
  <g transform="translate(400, 145)" opacity="0.88">
    <polygon points="0,-10 2.2,-2.2 10,0 2.2,2.2 0,10 -2.2,2.2 -10,0 -2.2,-2.2"
             fill="#f9e48a"/>
  </g>

  <!-- Small 4-point star -->
  <g transform="translate(132, 108)" opacity="0.60">
    <polygon points="0,-6 1.4,-1.4 6,0 1.4,1.4 0,6 -1.4,1.4 -6,0 -1.4,-1.4"
             fill="#f0dfa0"/>
  </g>

  <!-- ==== MOON HALO ==== -->
  <circle cx="272" cy="218" r="145" fill="url(#halo)"/>

  <!-- ==== CRESCENT MOON ==== -->
  <!-- Outer full circle (gold) -->
  <circle cx="265" cy="218" r="105" fill="url(#moonGold)" filter="url(#softGlow)"/>
  <!-- Inner cutout to create crescent -->
  <circle cx="318" cy="200" r="90"  fill="#0f2818"/>

  <!-- ==== SEPARATOR LINE ==== -->
  <line x1="90" y1="368" x2="510" y2="368"
        stroke="url(#lineGrad)" stroke-width="1"/>

  <!-- ==== ARABIC TITLE : أنواري ==== -->
  <text x="300" y="340"
        font-family="'Noto Naskh Arabic', 'Arabic Typesetting', 'Traditional Arabic', serif"
        font-size="88"
        font-weight="bold"
        fill="#f0d98a"
        text-anchor="middle"
        letter-spacing="2">أنواري</text>

  <!-- ==== LATIN SUBTITLE ==== -->
  <text x="300" y="430"
        font-family="'Palatino', 'Book Antiqua', 'Georgia', serif"
        font-size="38"
        fill="#8abf9a"
        text-anchor="middle"
        letter-spacing="12">ANWARI</text>

  <!-- ==== TAGLINE ==== -->
  <text x="300" y="478"
        font-family="'Palatino', 'Book Antiqua', 'Georgia', serif"
        font-size="19"
        fill="#557a65"
        text-anchor="middle"
        letter-spacing="3">Prière · Hilal · Météo · Coran</text>

  <!-- ==== SIGNATURE ==== -->
  <text x="300" y="548"
        font-family="'Palatino', 'Book Antiqua', 'Georgia', serif"
        font-size="17"
        font-style="italic"
        fill="#3d6650"
        text-anchor="middle"
        letter-spacing="1.5">by NF</text>
</svg>
